<body>
    <div class="container">
        <div class="header">

            <img src="./images/car1.jpg" alt="">
            <p>M.G.</p>
        </div>
        <div class="menu">
            <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
            <a href="about.html"><i class="fa-regular fa-ban"></i>About</a>
            <a href="contact.html"><i class="fa-solid fa-phone"></i>contact-us</a>

            <a href="#"><i class="fa-brands fa-blogger-b"></i>Blog</a>
        </div>

        <center style="background-color: brown;">
            <table style="background-color: aqua;">
                <tr>
                    <th colspan="2" bgcolor="silver" height="60px"><font size="+3">Resume</font></th>
                </tr>
                <tr>
                    <td width="120px">User Name</td>
                    <td><input type="text" name="uname" placeholder="User Name" ><br><br></td> 
                </tr>
             
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pass" placeholder="Enter Password"><br><br></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="n" placeholder="Enter Name"><br><br></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="text" name="Fname" placeholder="Enter Father's Name"><br><br></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" name="d" max="2024-05-07"><br><br></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="text" name="a" placeholder="Enter Your Age"><br><br></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td>
                        <input type="radio" name="r" value="male" checked>Male
                        <input type="radio" name="r" value="female" >Female<br><br>
                    </td> 
                </tr>
                <tr>
                    <td>Relatioship Status</td>
                    <td><input type="radio" name="r" value="married">Married
                    <input type="radio" name="r" value="Unmarried">UnMarried<br><br>
                    </td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td><select name="se">
                        <option disabled selected>--select--</option>
                        <option>12th</option>
                        <option>Bsc(Chemistry)</option>
                        <option>BA(English)</option>
                        <option>MA</option>
                        <option>B-Tech</option>
                        <option>M-Tech</option>
                        <option>Msc</option>
                        <option>B-Pharma</option>
                    </select><br><br></td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td><input type="radio" name="r" value="Dance">Dance
                    <input type="radio" name="r" value="music">Music
                    <input type="radio" name="r" value="reading">Reading
                    <input type="radio" name="r" value="games">Games<br><br>
                    </td>
                </tr>
                <tr>
                    <td>Past Work Experiences</td>
                    <td><textarea name="ad" >
                    </textarea><br><br></td>
                </tr>
                <tr><td colspan="2" align="center"><button>Submit</button></td></tr>
            
            </table></center>


    </div>

    </div>
