        <center style="background: rgb(223, 191, 131);">
            <table>
                <form name="frm">
                    <tr>
                        <td><a href="Form Assignment2.html" style="text-decoration: none;font-size: 30px;">Create New Account</a>
                        </td>
                    </tr>
                    <tr style="height: 70px;background: rgba(26, 105, 86, 0.185);width: 100px;">
                        <th colspan="2">
                            <Font color="blue">Register Form</Font>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <font size="5px">Fisrt Name:</font><br><br>
                        </td>
                        <td>
                            <input type="text" name="n" placeholder="please Enter your name"
                                style="width: 100%;height: 30px;"><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <font size="5px">Last Name:</font><br><br>
                        </td>
                        <td><input type="text" name="Lname" placeholder="Enter your Last_Name"
                                style="width: 100%;height: 30px;" <br><br></td>
                    </tr>
                    <tr>
                        <td>
                            <font size="5px">Email:</font><sup style="color: red;">*</sup><br><br>
                        </td>
                        <td><input type="mail" name="m" placeholder="Enter your Mail" style="width: 100%;height: 30px;"
                                <br><br></td>
                    </tr>
                    <tr>
                        <td>
                            <font size="5px">Password:</font><br><br>
                        </td>
                        <td><input type="password" name="p" placeholder="Enter your password"
                                style="width: 100%;height: 30px;"><br><br></td>
                    </tr>
                    <tr>
                        <td>
                            <font size="5px">Address:</font>
                        </td>
                        <td><textarea name="Ad" id="" cols="25" rows="6"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <font size="5px">Age:</font>
                        </td>
                        <td><input type="text" name="Age" id="U" style="width: 100%;height: 30px;" </td>
                    </tr>
                    <tr>
                        <td>
                            <font size="5px">Gender:
                        </td>
                        <td><input type="radio" name="g" value="male">Male
                            <input type="radio" name="g" value="Female" checked>Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button style="background-color: rgb(245, 238, 137);">
                                <font size="5px">Submit</font>
                            </button>
                            <button style="background-color:  rgb(245, 238, 137);">
                                <font size="5px" color="">Reset</font>
                            </button>
                        </td>
                        <td style="margin: 2px 5px;"> <button style="background-color:  rgb(245, 238, 137);">
                                <font size="5px" color="">Edit</font>
                            </button>
                            <button style="background-color:  rgb(245, 238, 137);">
                                <font size="5px" color="">Delet</font>
                            </button>
                        </td>

                    </tr>
                </form>
            </table>
